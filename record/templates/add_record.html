<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new drama record</title>
</head>
<body>

    {% if status == 'fail' %}
    <h1 align="center">新增失敗，再試一次</h1>
    {% else %}
    <h1 align="center">追一部新的劇</h1>
    {% endif %}
    <div align="center">
        <form method="POST"> {% csrf_token %}
        <table border="0">
            <tr>
                <td align="right">劇名：</td>
                <td align="left">{{ form.name }}</td>
            </tr>
            <tr>
                <td align="right">影片來源：</td>
                <td align="left">{{ form.source }}</td>
            </tr>
            <tr>
                <td align="right">總共有幾集：</td>
                <td align="left">{{ form.max_episode }}</td>
            </tr>
            <tr>
                <td align="right">現在看到第幾集：</td>
                <td align="left">{{ form.episode }}</td>
            </tr>
            <tr>
                <td align="right">目前進度：</td>
                <td align="left">{{ form.timestamp }} (小時:分鐘:秒)</td>
            </tr>
        </table>
        <input type="submit" value="送出">
        </form>
    </div>

</body>

<footer>
    <div align="center">
        <br><br><hr><br>
        <input type="button" onclick="javascript:location.href='/'" value="回清單"></input>
    </div>
</footer>

</html>
