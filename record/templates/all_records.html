<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你的追劇清單</title>
</head>

<body>

<h1 align="center">你正在追</h1>
<div align="center">
    <table border="1">
        <tr>
            <td><span style="font-weight:bold">劇名</span></td>
            <td align="center"><span style="font-weight:bold">平台連結</span></td>
            <td align="center"><span style="font-weight:bold">現在集數/全部</span></td>
            <td align="center"><span style="font-weight:bold">時:分:秒</span></td>
            <td align="center"><span style="font-weight:bold">操作</span></td>
        </tr>
    {% for drama in dramas%}
        <tr>
            <td>{{ drama.name }}</td>
            <td><a href="{{ drama.source }}">去看影片</a></td>
            <td align="center">{{ drama.episode }} / {{ drama.max_episode }}</td>
            <td>{{ drama.timestamp }}</td>
            <td>
                <input type="button" onclick="javascript:location.href='/edit/{{ drama.id }}/'" value="修改"></input>
                <input type="button" onclick="javascript:location.href='/delete/{{ drama.id }}/'" value="刪除"></input>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>

</body>

<footer>
    <div align="center">
        <br><br><hr><br>
        <input type="button" onclick="javascript:location.href='/record/'" value="我想追新的劇"></input>
    </div>
</footer>


</html>
